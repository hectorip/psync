{% extends 'base/base.html' %}
{% load i18n %}

{% block content %}


    <div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">

            <div class="card-content">
              <span class="card-title">Edit settings</span>
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row">
                            <div class="input-field col s12">
                                {{ field }}
                                {{ field.label_tag }}
                            </div>
                        </div>


                    {% endfor %}
                    <button class="btn waves-effect waves-light" type="submit" value="Submit">{% trans "Submit" %}
                    <i class="material-icons right">save</i></button>
                </form>
            </div>

          </div>
            </div>
        </div>
    </div>
    </div>

<script>
    $(function(){
        $('select').material_select();

    });
</script>
{% endblock %}
